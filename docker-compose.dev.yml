version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: dev-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: dev
    container_name: dev-api
    working_dir: /app
    environment:
      PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: dev
      DB_PASSWORD: dev
      DB_NAME: mydb
      ZITADEL_ISSUER: ${ZITADEL_ISSUER}
      ZITADEL_AUDIENCE: ${ZITADEL_AUDIENCE}
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
