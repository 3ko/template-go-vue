{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mon-projet.fullname" . }}-api
  labels:
    {{- include "mon-projet.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "mon-projet.fullname" . }}-api
  template:
    metadata:
      labels:
        app: {{ include "mon-projet.fullname" . }}-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: {{ .Values.api.env.port | quote }}
            - name: DB_HOST
              value: {{ .Values.api.env.db.host | quote }}
            - name: DB_PORT
              value: {{ .Values.api.env.db.port | quote }}
            - name: DB_NAME
              value: {{ .Values.api.env.db.name | quote }}
            - name: DB_USER
              value: {{ .Values.api.env.db.user | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mon-projet.fullname" . }}-api-secret
                  key: db-password
            - name: ZITADEL_ISSUER
              value: {{ .Values.api.env.zitadel.issuer | quote }}
            - name: ZITADEL_AUDIENCE
              value: {{ .Values.api.env.zitadel.audience | quote }}
{{- end }}
